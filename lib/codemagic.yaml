workflows:
  android-workflow:
    name: FF Crown Android Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        FIREBASE_JSON_PATH: android/app/google-services.json
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Analyze code
        script: |
          flutter analyze
      - name: Run tests
        script: |
          flutter test
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
        on_success: always
